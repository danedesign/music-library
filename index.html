<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="nav-bar">
      <h1>Music Library</h1>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
    </header>

    <div class="search-block">
      <input type="search" id="search" placeholder="Search" aria-label="Search library" />
    </div>

    <section class="toolbar" aria-label="Sorting toolbar">
      <div class="toolbar-info" id="song-count">Loading songsâ€¦</div>
      <div class="toolbar-actions">
        <button class="sort-btn" data-sort="Title">Songs</button>
        <button class="sort-btn" data-sort="Artist">Artists</button>
        <button class="sort-btn" data-sort="Album">Albums</button>
      </div>
    </section>

    <div class="content-area">
      <div class="table-container">
        <table id="songs-table" aria-describedby="song-count">
          <thead>
            <tr>
              <th class="col-art" scope="col"></th>
              <th class="col-title" scope="col" data-sort="Title">Song</th>
              <th class="col-artist" scope="col" data-sort="Artist">Artist</th>
              <th class="col-album" scope="col" data-sort="Album">Album</th>
            </tr>
          </thead>
          <tbody id="songs-body"></tbody>
        </table>
        <div id="empty-state" class="empty-state" hidden>
          <p>No matches found. Try a different search.</p>
        </div>
      </div>
      <aside class="alpha-strip" aria-label="Jump to letter">
        <span data-letter="A">A</span>
        <span data-letter="B">B</span>
        <span data-letter="C">C</span>
        <span data-letter="D">D</span>
        <span data-letter="E">E</span>
        <span data-letter="F">F</span>
        <span data-letter="G">G</span>
        <span data-letter="H">H</span>
        <span data-letter="I">I</span>
        <span data-letter="J">J</span>
        <span data-letter="K">K</span>
        <span data-letter="L">L</span>
        <span data-letter="M">M</span>
        <span data-letter="N">N</span>
        <span data-letter="O">O</span>
        <span data-letter="P">P</span>
        <span data-letter="Q">Q</span>
        <span data-letter="R">R</span>
        <span data-letter="S">S</span>
        <span data-letter="T">T</span>
        <span data-letter="U">U</span>
        <span data-letter="V">V</span>
        <span data-letter="W">W</span>
        <span data-letter="X">X</span>
        <span data-letter="Y">Y</span>
        <span data-letter="Z">Z</span>
      </aside>
    </div>
  </div>

  <template id="song-row-template">
    <tr class="song-row" tabindex="0">
      <td class="cover-cell">
        <div class="cover-frame">
          <img class="album-cover" alt="Album artwork" />
        </div>
      </td>
      <td class="title-cell">
        <div class="title-text"></div>
        <div class="subtitle"></div>
      </td>
      <td class="artist-cell" data-label="Artist"></td>
      <td class="album-cell" data-label="Album"></td>
    </tr>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
